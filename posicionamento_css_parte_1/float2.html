<html>
<head>
  <style type="text/css">
    div{
      border: solid black 1px;
      margin: 3px;
    }
    .left{
      float: left;
      width: 50%;
      background-color: yellow;
    }
    .right{
      float: right;
    }
    .none{
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="left">A</div>
  <div class="none">B</div>
  <div class="none">C</div>
</body>
</html>
