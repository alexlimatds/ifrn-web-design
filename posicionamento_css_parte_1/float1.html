<html>
<head>
  <style type="text/css">
    div{
      height: 4em;
      border: solid black 1px;
      margin: 3px;
    }
    .left{
      float: left;
    }
    .right{
      float: right;
    }
  </style>
</head>
<body>
  <div class="left">A</div>
  <div class="left">B</div>
  <div class="right">C</div>
  <div class="right">D</div>

  <div class="left">E</div>
  <div class="left">F</div>
  <div class="right">G</div>
  <div class="right">H</div>
</body>
</html>
