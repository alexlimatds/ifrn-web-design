<html>
<head>
  <style type="text/css">
    div{
      border: solid black 1px;
      margin: 3px;
      min-width: 2em;
    }
    .left{
      float: left;
    }
    .right{
      float: right;
    }
    #d{
      clear: left;
    }
  </style>
</head>
<body>
  <div>A</div>
  <div class="left">B</div>
  <div class="left">C</div>
  <div class="right">E<br>j<br>l</div>
  <div id="d">D</div>
</body>
</html>
