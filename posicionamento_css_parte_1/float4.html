<html>
<head>
  <style type="text/css">
    #tudo{
      background-color: pink;
    }
    #a,#b{
      border: solid black 1px;
      margin: 3px;
      float: left;
      min-height: 10em;
      min-width: 10em;
    }
    .clear{
      clear: both;
      border: none;
    }
  </style>
</head>
<body>
  <div id="tudo">
    <div id="a">A</div>
    <div id="b">B</div>
    <div class="clear"></div>
  </div>
</body>
</html>
